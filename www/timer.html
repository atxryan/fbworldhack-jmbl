<!DOCTYPE html>
<html>
<head>
<script>

//counter initialize
var c=4;
var t;
var timer_is_on=0;

function timedCount()
{
document.getElementById('txt').value=c;
c=c-1;
t=setTimeout(function(){timedCount()},1000);

if (c<0) {
stopCount();
}

}

function doTimer()
{
if (!timer_is_on)
  {
  timer_is_on=1;
  timedCount();
  }
}

function stopCount()
{
clearTimeout(t);
timer_is_on=0;
}
</script>
</head>

<body onload="doTimer()">
<form>
<input type="text" id="txt" />
</form>
</body>
</html>
