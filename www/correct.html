<html>
<script>

function checkCorrectness(ans, inp) {
	var i;
	var count = 0;
	
	for (i=0; i<ans.length; i++) {
		if (ans[i] == inp[i]) {
			count++;
		}
	}	
	return count;
}


function main(){
	var answer="hello";
	var input="leloh";
	var count;
	
	count= checkCorrectness(answer, input);
	console.log("Correct: " + count + "/" + answer.length);	
}
</script>

<body onload="main();" >
</body>
Hello World!

</html>
